<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">
        <a-camera position="-7 4 5"></a-camera>
        <a-assets timeout="10000">

            <a-asset-item id="elephant" src="./models\elephant\scene.gltf"></a-asset-item>
            <a-asset-item id="giraffe" src="./models/giraffe/source/model.gltf"></a-asset-item>

        </a-assets>


        <a-entity>
            <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#elephant" shadow="cast: true;">
            </a-entity>
          </a-entity>


          <a-entity>
            <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#giraffe" shadow="cast: true;">
            </a-entity>
          </a-entity>
    </a-scene>
</body>
</html>
